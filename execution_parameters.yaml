## application parameters
application_parameters:
  image_size: 112
  application_mode: inference
  plot_reconstruction: False


## input modalities/transformations
input_parameters:
  input_modalities: ['rgb']
  augmentation_list: ["flip", "zoom", "rotate"]


## model parameters
model_parameters:
  number_of_epochs: 50
  learning_rate: 0.0001
  batch_size: 50